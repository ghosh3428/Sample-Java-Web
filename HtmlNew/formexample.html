<html>

<head>
    <link href="bootstrap.css" rel="stylesheet">
    </link>
    <title>Hello world !</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary">
                <p class="text-center text-white display-3">Registration Form</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <label class="col">First Name</label>
                        <label class="col">Last Name</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="First name" class="form-control" />
                        </div>
                        <div class="col">
                            <input type="text" placeholder="Last name" class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <label class="col">UserName</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="Username" class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <label class="col">Email<span class="text-muted"> &nbsp;&nbsp;(Optional)</span></label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="you@example.com" class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <label class="col">Address</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="1234 Main St" class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <label class="col">Address 2<span class="text-muted"> &nbsp;&nbsp;(Optional)</span> </label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="appartment or Suite" class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <label class="col">Date Of Birth</label>
                        <label class="col">Time Of Birth</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="date" class="form-control" />
                        </div>
                        <div class="col row">
                            <select class="form-control col">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select class="form-control col">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                                <option>32</option>
                                <option>33</option>
                                <option>34</option>
                                <option>35</option>
                                <option>36</option>
                                <option>37</option>
                                <option>38</option>
                                <option>39</option>
                                <option>40</option>
                                <option>41</option>
                                <option>42</option>
                                <option>43</option>
                                <option>44</option>
                                <option>45</option>
                                <option>46</option>
                                <option>47</option>
                                <option>48</option>
                                <option>49</option>
                                <option>50</option>
                                <option>51</option>
                                <option>52</option>
                                <option>53</option>
                                <option>54</option>
                                <option>55</option>
                                <option>56</option>
                                <option>57</option>
                                <option>58</option>
                                <option>59</option>
                                <option>60</option>
                            </select>
                            <select class="form-control col">
                                <option>AM</option>
                                <option>PM</option>
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <label class="col">Country</label>
                        <label class="col">State</label>
                        <label class="col">Zip</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <select class="form-control">
                                <option>Choose</option>
                                <option>INDIA</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" list="statelist" />
                            <datalist id="statelist">
                                <option value="West Bengal" />
                                <option value="Tamilnadu" />
                                <option value="Uttar Pradesh" />
                                <option value="Maharashtra" />
                                <option value="Orissa" />
                                <option value="Nagaland" />
                            </datalist>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" min="700000" max="800000" />
                        </div>

                    </div>
                    <br/>
                    <hr />
                    <br/>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Shipping address is the same as my billing address
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Save this information for next time
                        </label>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
